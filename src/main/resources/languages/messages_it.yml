      Il secondo tipo invece usa le espressioni regolari (Regex) e controlla se ci sono una o pi√π corripondenze.
  
  menu:
    description: "Manda il menu per controllare le proprie stanze"
    success: "Menu creato!"
    fail: "Impossibile creare il menu!"

  premium_role:
    description: "Aggiungi/Rimuovi un ruolo dalla lista premium"
    parameters:
      role: "Ruolo a cui verranno dati permessi in pi√π"

    # Il %s verr√† rimpiazzato con una menzione del ruolo aggiunto/rimosso
    success_added: "Ora il ruolo %s ha i permessi 'premium'"
