  ban_role:
    description: "Aggiungi/Togli ruoli dalla blacklist"
    parameters:
      role: "Ruolo che verr√† messo nella lista ban"

    # Il %s verr√† rimpiazzato con una menzione del ruolo aggiunto/rimosso
    success_added: "Ora il ruolo %s √® stato aggiunto alla blacklist"
    success_removed: "Il ruolo %s √® stato rimosso dalla blacklist"

  filters:
    description: "Gestisci le parole vietate nei nomi delle stanze"

    # This is just an explanation of the two types of filters
    message_content: |-
