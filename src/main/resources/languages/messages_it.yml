          Se hai gi√† impostato il ruolo, puoi cliccare sul pulsante 'Continua'.
          Il ruolo pubblico attuale √® `%s`

        role_selector_placeholder: "Seleziona un ruolo"
        updated: ">>> Ruolo aggiornato :white_check_mark:"

